<!DOCTYPE html>
<html>
    <head>
        <title>Agregar calificacion de un alumno</title>
    </head>
    <body>
        <form action="/agregarCal" method="POST">
            <h1>Ingresar calificacion</h1>
            <label>Materia: </label>
            <input style="width: 120px;" type="text" name="materia" value="">
            <br><br>
            <label>Alumno: </label>
            <input style="width: 120px;" type="text" name="alumno" value="">
            <br><br>
            <label>Calificacion: </label>
            <input style="color: red; width: 50px" type="text" name="calificacion" value="">
            <br><br>
            <input style="width:70px; height: 30px;background-color: aquamarine" type="submit" value="Enviar">
        </form>
    </body>
</html>
